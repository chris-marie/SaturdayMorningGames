<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic Snake Game</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        body {
            background-color: lightseagreen;
        }
        header {
            background-color: #000082;
            color: #e2e4ec;
            margin: 0.5em 0.5em 0.5em 0.5em;
            display: flex;
            padding: 0.5em;
            justify-content: space-around;
            border-radius: 0.25em;
            border: 1px;
        }

        canvas {
            background-color: gainsboro;
            border: 5px solid black;
            display: block;
            margin: 0 auto 0 auto;
        }
    </style>


</head>
<body>
<header>SNAKE!!</header>
<canvas id="snakeCanvas" width="600" height="600"></canvas>



<script>
    // started with the tutorial at: http://css-tricks.com/learn-canvas-snake-game/

    var goSnake = {};

    // have closure around the goSnake variable so that all vars inside are private
    goSnake.game = (function() {
        var canvas, context;
        canvas = document.getElementById('snakeCanvas');
        context = canvas.getContext('2d');
        goSnake.blockSize = 20;
        frameLength = 500;
        var snake;

        function init() {    // initialize game canvas
            console.log('params = ' + goSnake.width  + ' x ' + goSnake.height);
            canvas = document.getElementById('snake');
            snake = goSnake.snake();
            gameLoop();
        }

        function gameLoop() {
            context.clearRect(0,0,goSnake.width,goSnake.height);
            snake.mvForward();
            snake.draw(context);
            setTimeout(gameLoop, frameLength);
        }

        return {
            // makeing variable public
            init: init
        };
    })();



    // Drawing the snake
    goSnake.snake = function() {
        var posArray = [];
        posArray.push([6,4]);
        posArray.push([5,4]);
        posArray.push([4,4]);
        var direction = 'right';

    //    console.log('posArray = ' + posArray);

        function drawSection(context, position) {
            var x = goSnake.blockSize * position[0];
            var y = goSnake.blockSize * position[1];
        //    console.log('position: ' + position[0] + ',' + position[1]);
          //  console.log('goSnake.blockSize: ' + goSnake.blockSize);
            console.log('fill rect coord: '+ x + ',' + y);
            context.fillRect(x,y,goSnake.blockSize,goSnake.blockSize);
        }

        function draw(context) {
            context.save();
            context.fillStyle = 'blue';
            for (var i = 0; i < posArray.length; i++) {
                drawSection(context, posArray[i]);
                //console.log('draw index: ' + i);
            }
            context.restore();
        }

        function mvForward() {
            var nextPosition = posArray[0].slice(); //copy head of snake
            nextPosition[0] += 1; //add 1 to the x position

            //add the new position to the beginning of the array
            posArray.unshift(nextPosition);
            //and remove the last position
            posArray.pop();
        }

        return {
            draw: draw,
            mvForward: mvForward
        };
    };

    window.addEventListener('DOMContentLoaded', function() {
        goSnake.game.init();
    });



</script>

</body>
</html>
