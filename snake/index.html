<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic Snake Game</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        body {
            background-color: lightseagreen;
        }
        header {
            background-color: #000082;
            color: #e2e4ec;
            margin: 0.5em 0.5em 0.5em 0.5em;
            display: flex;
            padding: 0.5em;
            justify-content: space-around;
            border-radius: 0.25em;
            border: 1px;
        }

        canvas {
            background-color: gainsboro;
            border: 5px solid black;
            display: block;
            margin: 0 auto 0 auto;
        }
    </style>


</head>
<body>
<header>SNAKE!!</header>
<canvas id="snakeCanvas" width="600" height="600"></canvas>



<script>
    // started with the tutorial at: http://css-tricks.com/learn-canvas-snake-game/

    var goSnake = {};

    // have closure around the goSnake variable so that all vars inside are private
    goSnake.game = (function() {
        var canvas, context;

        goSnake.blockSize = 20;
        frameLength = 500;
        var snake;

        function init() {    // initialize game canvas
            canvas = document.getElementById('snakeCanvas');
            context = canvas.getContext('2d');
            goSnake.width = canvas.width;
            goSnake.height = canvas.height;
            snake = goSnake.snake();
            bindEvents();
            gameLoop();
        }

        function gameLoop() {
            context.clearRect(0,0,goSnake.width,goSnake.height);
            snake.mvForward();
            snake.draw(context);
            setTimeout(gameLoop, frameLength);
        }

        function bindEvents() {
            var keysToDirections = {
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down'
            };
            $(document).keydown(function (event) {
                var key = event.which;
                var direction = keysToDirections[key];

                if (direction) {
                    snake.setDirection(direction);
                    event.preventDefault();
                }
            });
        }

        return {
            // makeing variable public
            init: init
        };
    })();

    // Drawing the snake
    goSnake.snake = function() {
        var posArray = [];
        posArray.push([6,4]);
        posArray.push([5,4]);
        posArray.push([4,4]);
        var direction = 'right';
        var nextDirection = direction;

        function setDirection(newDirection) {
            var allowedDirections;
            switch(direction) {
                case 'left':
                case 'right':
                    allowedDirections = ['up', 'down'];
                    break;
                case 'up':
                case 'down':
                    allowedDirections = ['left', 'right'];
                    break;
                default:
                    throw('Invalid direction');
            }
            if( allowedDirections.indexOf(newDirection) > -1 ) {
                nextDirection = newDirection;
            }
        }

        function drawSection(context, position) {
            var x = goSnake.blockSize * position[0];
            var y = goSnake.blockSize * position[1];
            context.fillRect(x,y,goSnake.blockSize,goSnake.blockSize);
        }

        function draw(context) {
            context.save();
            context.fillStyle = 'blue';
            for (var i = 0; i < posArray.length; i++) {
                //console.log('posArray len: ' + posArray.length);
                drawSection(context, posArray[i]);
                //console.log('draw index: ' + i);
            }
            context.restore();
        }

        function mvForward() {
            var nextPosition = posArray[0].slice(); //copy head of snake
      //      nextPosition[0] += 1; //add 1 to the x position
            direction = nextDirection;
            switch (direction) {
                case 'left':
                    nextPosition[0] -=1;
                    break;
                case 'right':
                    nextPosition[0] +=1;
                    break;
                case 'down':
                    nextPosition[1] +=1;
                    break;
                case 'up':
                    nextPosition[1] -=1;
                    break;
                default:
                    throw('Invalid Direction');
            }


            posArray.unshift(nextPosition);
            //pop off last position
            posArray.pop();
        }

        return {
            draw: draw,
            mvForward: mvForward,
            setDirection: setDirection
        };
    };

    window.addEventListener('DOMContentLoaded', function() {
        goSnake.game.init();
    });



</script>

</body>
</html>
